<div class="slider">
    <div style="display: none;">
        <div (click)="goToPrevious()" class="leftArrow">❰</div>
        <div (click)="goToNext()" class="rightArrow">❱</div>
    </div>
    <div class="slide" [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"></div>
    <div style=" font-family: Avenir-bold !important;  color: #2A245B;font-size: 25px;padding-top: 15px;    ">
        {{obj().title}}</div>
    <p>{{obj().subtitle}}</p>
    <span style=" font-family: Avenir-bold !important;  color: #2A245B;font-size: 20px;">Min Targer: RM{{obj().min}}</span><br>
    <span style=" font-family: Avenir-regular !important;  color: #2A245B;">Raised: RM{{obj().raised}}</span>
    <p>{{obj().descption}}</p>
    <button style="background-color: #2A245B;color: white;" class="btn">Explore</button>
    <br>
    <br>
    <div class="dotsContainer">
        <div *ngFor="let slide of slides; let slideIndex = index" class="dot" (click)="goToSlide(slideIndex)">
            ●
        </div>
    </div>
</div>
